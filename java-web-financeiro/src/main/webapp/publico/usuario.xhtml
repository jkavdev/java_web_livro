<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de usuário</title>
</h:head>

<h:body>
	<h1>Cadastro de usuário</h1>

	<h:form id="cadastro">
		<fieldset>

			<legend>Cadastro de usuário</legend>

			<h:messages />

			<h:inputHidden value="#{usuarioController.usuario.codigo}" />
			<h:inputHidden value="#{usuarioController.usuario.ativo}" />
			<h:inputHidden value="#{usuarioController.destinoSalvar}" />

			<h:panelGrid columns="2">
				<h:outputLabel value="Nome:" for="nome" />
				<h:inputText id="nome" label="Nome"
					value="#{usuarioController.usuario.nome}" size="30" maxlength="30"
					required="true" requiredMessage="Você não tem nome?">
					<f:validateLength minimum="10" maximum="30" />
				</h:inputText>

				<h:outputLabel value="Data Nascimento:" for="data" />
				<h:inputText id="data" label="Data Nascimento"
					value="#{usuarioController.usuario.dataNascimento}" size="10"
					maxlength="10" required="true">
					<f:convertDateTime dateStyle="medium" pattern="dd/MM/yyyy" />
				</h:inputText>

				<h:outputLabel value="Celular:" for="celular" />
				<h:inputText id="celular" label="Celular"
					value="#{usuarioController.usuario.celular}" size="10" />

				<h:outputLabel value="e-Mail:" for="email" />
				<h:panelGroup>
					<h:inputText id="email" label="e-Mail"
						value="#{usuarioController.usuario.email}" size="50"
						maxlength="50" required="true" validatorMessage="e-mail inválido">
						<f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
					</h:inputText>
					<h:message for="email" />
				</h:panelGroup>

				<h:outputLabel value="Idioma:" for="idioma" />
				<h:selectOneMenu id="idioma"
					value="#{usuarioController.usuario.idioma}">
					<f:selectItem itemValue="pt_BR" itemLabel="Português" />
					<f:selectItem itemValue="en_US" itemLabel="English" />
					<f:selectItem itemValue="es_ES" itemLabel="Espanol" />
				</h:selectOneMenu>

				<h:outputLabel value="Login:" for="login" />
				<h:inputText id="login" label="Login"
					value="#{usuarioController.usuario.login}" size="15" maxlength="15"
					required="true"
					validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'.">
					<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
				</h:inputText>

				<h:outputLabel value="Senha:" for="senha" />
				<h:inputSecret id="senha" label="Senha"
					value="#{usuarioController.usuario.senha}" size="10" maxlength="10"
					required="true" redisplay="true" />

				<h:outputLabel value="Confirmar Senha:" for="confirmarsenha" />
				<h:inputSecret id="confirmarsenha" label="Confirmar Senha"
					value="#{usuarioController.confirmarSenha}" size="10"
					maxlength="10" required="true" redisplay="true" />
			</h:panelGrid>
		</fieldset>

		<br />
		<h:commandButton action="#{usuarioController.salvarUsuario}" value="Salvar" />
	</h:form>
</h:body>
</html>
